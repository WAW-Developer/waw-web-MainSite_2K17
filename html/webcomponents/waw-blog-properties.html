<dom-module id="waw-blog-properties">
  <template>
    <style>
      /* local styles go here */
      :host {
        display: block;
      }
    </style>
   
    <!-- local DOM goes here -->
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Blog properties</h3>
      </div>
      <div class="panel-body">

        <!-- Nav tabs -->
        <ul class="nav nav-tabs" role="tablist">
          <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">Categories</a></li>
          <li role="presentation"><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">Search</a></li>
          <li role="presentation"><a href="#messages" aria-controls="messages" role="tab" data-toggle="tab">Properties</a></li>
        </ul>
      
        <!-- Tab panes -->
        <div class="tab-content">
          <div role="tabpanel" class="tab-pane active" id="home">... Categories</div>
          <div role="tabpanel" class="tab-pane" id="profile">... Search</div>
          <div role="tabpanel" class="tab-pane" id="messages">
        ... Properties
            <ul class="list-group">
              <li class="list-group-item"><strong>Name:</strong> {{data.topic.name}}</li>
              <li class="list-group-item"><strong>Description:</strong> {{data.topic.description}}</li>
              <li class="list-group-item"><strong>URL main:</strong> {{data.topic.url_main}}</li>
              <li class="list-group-item"><strong>URL blog:</strong> {{data.topic.url_blog}}</li>
            </ul>

      </div>
        </div>
        
        
      </div>
    </div>
  
  </template>
  
   <script>
   Polymer({
     /* this is the element's prototype */
    is: 'waw-blog-properties',
    
    
    properties: {

      mode: {
        type: String,
        value: 'auto'
      },

      data: {
        type: Object,
        reflectToAttribute: true,
        notify: true,
        value: function() { return {}; }
      }

    },
    
    /**
     * Called when the component is ready
     */
    ready: function() {
//         console.log(this.localName + '#' + this.id + ' has local DOM initialized'); //// TODO: REMOVE DEBUG LOG
      },
      
      
      
    set_topic: function (_options) {
          
      var _this = this;
      var _topic = _options.topic;
      
      var _data = _this.data;
      _this.set('data.topic', _topic);
      
      
      console.log('waw-blog-properties set_topic'); /// TODO: REMOVE DEBUG LOG
      console.log(_data); // TODO: REMOVE DEBUG LOG

    }
      
      
  });
  </script>
  
  
</dom-module>
